<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type ="text/css" href="styles/main.css">
    <title>Centipede</title>
</head>
<body onload="MyGame.game.initialize();">
    <div id="game">
        <div id="main-menu" class="screen">
            <div class="page-content">
                <div class="page-title">CENTIPEDE</div>
                <div class="page-actions">
                    <button id='to-game'>Start Game</button>
                    <button id='to-hs'>High Scores</button>
                    <button id='to-about'>About</button>
                    <button id='to-controls'>Controls</button>
                </div>
            </div>
        </div>
        <div id="gameplay" class="screen">
            <div>Game Play</div>
            <div class="screen-menu">
                <button id='game-to-main'>
                    Main Menu
                </button>
            </div>
            <canvas id = "id-canvas" width = "900" height = "600"></canvas>
        </div>
        <div id="high-scores" class="screen">
            <div class="page-content">
                <div class="page-title">HIGH SCORES</div>
                <div class="page-actions">
                    <button id='hs-to-main'>
                        Main Menu
                    </button>
                </div>
            </div>
        </div>
        <div id="about" class="screen">
            <div class="page-content">
                <div class="page-title">
                    CENTIPEDE
                </div>
                <div class="page-subtitle">Developed by Andrew Rasmussen</div>
                <div class="page-actions">
                    <button id='about-to-main'>
                        Main Menu
                    </button>
                </div>
            </div>
        </div>
        <div id="controls" class="screen">
            <div class="page-content">
                <div class="page-title">
                    CONTROLS
                </div>
                <div class="page-actions">
                    <button id='controls-to-main'>
                        Main Menu
                    </button>
                </div>

                <div class="controls-config">
                    <div class="control">
                        <div class="label">UP</div>
                        <div id='control-up'></div>
                    </div>
                    <div class="control">
                        <div class="label">DOWN</div>
                        <div id='control-down'></div>
                    </div>
                    <div class="control">
                        <div class="label">LEFT</div>
                        <div id='control-left'></div>
                    </div>
                    <div class="control">
                        <div class="label">RIGHT</div>
                        <div id='control-right'></div>
                    </div>
                    <div class="control">
                        <div class="label">FIRE</div>
                        <div id='control-fire'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let MyGame = {
            screens : {},
            input: {},
            objects: {},
            render: [],
            utils: {}
        };
    </script>
    <script src="scripts/game.js"></script>
    <script src="scripts/keyboard.js"></script>
    <script src="scripts/mainmenu.js"></script>
    <script src="scripts/about.js"></script>
    <script src="scripts/highscores.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/gameplay.js"></script>


</body>
</html>
